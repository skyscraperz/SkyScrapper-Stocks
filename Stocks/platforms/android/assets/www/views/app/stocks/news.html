<ion-view class="bookmarks-view" title="News">
   <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content style="bottom: 30px !important;">
       <ion-refresher on-refresh="init()"
                       pulling-text="Pull to refresh..."
                       refreshing-text="Refreshing!"
                       refreshing-icon="ion-loading-c">
        </ion-refresher>
         <div class="col col-center" ng-if="items.length==0">
        <div class="empty-results">
         <i class="icon ion-ios-paper"></i>
         <h3 class="no-bookmarks">No news here!</h3>
        </div>
        </div>
          <div class="card">
          <div class="item item-text-wrap" ng-repeat="item in items" ng-click="browse(item.link)">
             <p ng-bind-html="item.description"></p>
          </div>
          </div>  
  </ion-content>
   <div id="footer" class="button-bar">
  <a ui-sref="app.equityoption" style="min-width: 50%;border-radius: 0px;" class="button button-lite icon-left ios-trending-up">Calls/Puts</a>
  <a style="min-width: 50%;border-radius: 0px;"  class="button button-calm icon-left ios-paper">News</a>
</div>
</ion-view>
